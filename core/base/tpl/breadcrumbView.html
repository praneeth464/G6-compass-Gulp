{{#if breadcrumbs}}
<ul class="breadcrumbs">
    {{#each breadcrumbs}}
        {{#if visible}}
    <li class="{{#if state}}{{state}}{{/if}}" data-crumb="{{crumb}}">
        {{#unless state}}<a href="#">{{text}}</a>
        {{else}}{{text}}
        {{/unless}}
    </li>
        {{/if}}
    {{/each}}
</ul>
{{/if}}
