<form id="loginPageFormContactUs" action="layout.html" method="POST" class="form-horizontal">

    <fieldset id="contactUsFieldset">
        <div class="control-group">
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" id="firstName" name="firstName">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>

        <div class="control-group validateme" data-validate-flags="nonempty,email" data-validate-fail-msgs='{"nonempty" : "Please enter an email address","email" : "Please enter a valid email address"}'>
            <label class="control-label" for="emailAddress">Email Address</label>
            <div class="controls">
                <input type="text" id="emailAddress" name="emailAddress">
            </div>
        </div>

        <div class="control-group validateme" data-validate-flags="nonempty,maxlength" data-validate-max-length="150" data-validate-fail-msgs="{&quot;nonempty&quot; : &quot;Please enter Discussion Title.&quot;, &quot;maxlength&quot; : &quot;Please enter a Title under 150 charicters.&quot;}" data-inputvalue-forgotid="Forgot Login ID">
            <label class="control-label" for="subject">Subject</label>
            <div class="controls">
                <input type="text" maxlength="100" data-max-chars="100" id="subject" name="subject">
            </div>
        </div>

        <div class="control-group validateme" data-validate-flags="nonempty" data-validate-fail-msgs='{"nonempty" : "Please select a country"}'>
            <label class="control-label" for="countryId">Country</label>
            <div class="controls">
                <select name="countryId" id="countryId">
                    <option value="">choose one</option>
                    <option value="1832">Canada</option>
                    <option value="1835">China</option>
                    <option value="1838">Germany</option>
                    <option value="1842">Spain</option>
                    <option value="5133">Pakistan</option>
                    <option value="1845">United Kingdom</option>
                    <option value="1848">India</option>
                    <option value="1853">Mexico</option>
                    <option value="1861">United States</option>
                    <option value="1844">France</option>
                </select>
            </div>
        </div>

        <div class="control-group validateme" data-validate-flags="nonempty,maxlength" data-validate-fail-msgs="{&quot;nonempty&quot; : &quot;Please enter Questions or Comments.&quot;, &quot;maxlength&quot; : &quot;Please enter copy of a valid length.&quot;}" data-validate-max-length="2000">
                        <label class="control-label" for="firstName">Question or Comment</label>
                        <div class="controls">
            <label class="control-label" for="firstName">Question or Comment</label>
            <div class="controls">
                <textarea name="comments" data-max-chars="2000" cols="35" rows="6"></textarea>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-actions">
        <button type="submit" id="contactUsFormSubmit" name="button" value="contactUsFormSubmit" formaction="ajax/loginPageFormContactUsResponse.json" class="btn btn-primary">Submit</button>
        <a href="?tplPath=base/tpl/&amp;tpl=loginPage.html" id="contactUsFormCancel" class="btn">Cancel</a>
        <!-- <a href="#loginHelpModal"
            data-toggle="modal"
            data-ajax-url="ajax/loginPageHelp.html"
            data-ajax-params='{"helpfor":"login"}' id="loginHelpTrigger" class="btn btn-link">Help?</a> -->
    </fieldset>
</form>
