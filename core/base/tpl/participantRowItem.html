<tr class="participant-item"
        data-participant-cid="{{cid}}"
        data-participant-id="{{id}}">

    <td class="participant">
        <input type="hidden" name="pax[{{autoIndex}}].userId" value="{{id}}" />
        <input type="hidden" name="pax[{{autoIndex}}].firstName" value="{{firstName}}" />
        <input type="hidden" name="pax[{{autoIndex}}].lastName" value="{{lastName}}" />

        <a class="participant-popover" href="#" data-participant-ids="[{{id}}]">
            {{#if avatarUrl}}<img alt="{{firstName}} {{lastName}}" class="participant-list-avatar avatar" src="{{avatarUrl}}">{{/if}}
            {{firstName}}
            {{lastName}}
            {{#if countryCode}}<img src="img/flags/{{countryCode}}.png" alt="{{countryCode}}" class="countryFlag" title="{{countryName}}" />{{/if}}
        </a>
        <span class="org">{{orgName}} &bull; {{departmentName}} &bull; {{jobName}}</span>
    </td>

    <td class="remove">
        <a class="remParticipantControl" title="remove this participant"><i class="icon-remove"></i></a>
    </td>

</tr><!-- /.participant-item -->
