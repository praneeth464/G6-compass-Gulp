                data-date-language="en_US"

                    id="profilePageStatementTabStartDate"

                    value="9/02/2012"

            </span>
        </div>
    </div>

    <div class="control-group validateme" data-validate-flags="nonempty" data-validate-fail-msgs='{"nonempty" : "Please enter an ending date"}'>
