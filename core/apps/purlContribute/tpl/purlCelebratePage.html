                            <option value="past">View Past Recognition PURLs</option>
                        </select>
                    </form>
                </div>
                <ul class="nav nav-tabs page-top-tabs purlCelebrateTabs">
                    <!-- dynamic - purl celebrate set tabs here -->
                </ul>
            </div>
        </div>
    </div><!-- /.page-topper -->

    <!-- Celebrations -->

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>
    $(document).ready(function(){
        //attach the view to an existing DOM element
        var pcpv = new PurlCelebratePageView({
            el:$('#purlCelebratePageView'),
            pageNav : {
                back : {
                    text : 'Back',
                    url : 'layout.html'
                },
                home : {
                    text : 'Home',
                    url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
                }
            },
            pageTitle : 'Recognition PURLs'
        });
    });
</script>
