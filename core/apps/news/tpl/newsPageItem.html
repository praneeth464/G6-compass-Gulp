        <div class="row"> <!-- start of template -->
            <div class="span2">
                <img alt="{{storyName}}" src="{{storyImageUrl}}">
            </div>
            <div class="span10">
                <h3>{{storyName}}</h3>
                <p class="timeStamp"><time datetime="2013-04-03">{{storyDate}}</time></p>
                <div class="storySummary">{{{storyContentShort}}}</div>
                <div class="read-more"><p><a href="#story/{{id}}" data-story-id="{{id}}">Read More &raquo;</a></p></div>
            </div>
        </div> <!-- end of template -->
