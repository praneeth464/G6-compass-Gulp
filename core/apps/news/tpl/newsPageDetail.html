<!-- ======== NEWS PAGE DETAIL ======== -->

<div id="newsPageDetailView" class="newsPageDetail-liner page-content">
<!--dynamic content-->
</div>

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>
$(document).ready(function() {

    //attach the view to an existing DOM element
    var cpdv = new NewsPageDetailView({
        el:$('#newsPageDetailView'),
        messageUniqueId : $.query.get('messageUniqueId'),
        pageNav : {
            back : {
                text : 'Back',
                url : 'layout.html?tpl=newsPage&tplPath=apps/news/tpl/'
            },
            home : {
                text : 'Home',
                url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
            }
        },
        pageTitle : 'News'
    });

});
</script>
