<div class="module-liner">

	<a href="this/gets/overwritten/by/json/data" class="visitAppBtn">
        <i class="icon-arrow-right"></i>
    </a>

	<div class="app-row main-nav">

		<div class="app-col">
			<h3>Matches</h3>

			<ul class="nav nav-tabs allMatchesTabs">
				<li class="tabGlobal active"><a title="" href="#AllMatches" data-toggle="tab" data-original-title="All" data-name-id="global"><i class="icon-g5-pubrec-global"></i><span>Global</span></a></li>
                <li class=" tabTeam"><a title="" href="#TeamMatches" data-toggle="tab" data-original-title="Team" data-name-id="team"><i class="icon-g5-pubrec-team"></i><span>Team</span></a></li>
           </ul>

		</div>

	</div>

    <div class="wide-view">
		<div class="tab-content">
			<div id="AllMatches" class="tab-pane active">
				<div id="allMatchesTab">

						<div class="roundPagination pagination pagination-center paginationControls first"></div>

						<div class="allMatchesTable"></div>

				</div>
			</div>

			<div id="TeamMatches" class="tab-pane">
				<div id="allMatchesTeamTab">
						<div class="roundPagination pagination pagination-center paginationControls first"></div>

						<div class="allMatchesTeamTable"></div>

				</div>
			</div>
		</div>
    </div><!--/.wide-view-->

	<div class="title-icon-view">

        <h3>All Matches</h3>
        <i class="icon-g5-publicsmack-talk"></i>

    </div>
