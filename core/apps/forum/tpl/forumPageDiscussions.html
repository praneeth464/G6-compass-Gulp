<!-- ======== FORUM PAGE DISCUSSIONS ======== -->

<div id="forumPageDiscussionsView" class="forumPage-liner page-content">
    <div class="row">
        <div class="span12">
            <ul class="breadcrumbs">
                <li class="forum">
                    <a href="layout.html?tplPath=apps/forum/tpl/&amp;tpl=forumPageTopics.html">Forum</a>
                </li>
                <li class="topic active">
                    TopicName
                </li>
            </ul>
            <a href="layout.html?tplPath=apps/forum/tpl/&amp;tpl=forumPageNewDiscussion.html&amp;topicId=10&amp;topicName=TopicName" class="btn btn-primary pull-right">Start Discussion</a>

            <h2>TopicName</h2>

            <div class="displayTableDiscussions">
                <!-- Dynmaic Content from Display Table-->
            </div>
        </div>
    </div>
</div>

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>

    $(document).ready(function() {
        G5.props.URL_HTML_DISCUSSIONS = G5.props.URL_ROOT+'ajax/forumDiscussionsDisplayTableAjaxResponse.html';
        //bootstrap topic information
        //attach the view to an existing DOM element
        var forumPageView = new ForumPageView({
            el:$('#forumPageDiscussionsView'),
            pageNav : {
                back : {
                    text : 'Back',
                    url : 'javascript:history.go(-1);'
                },
                home : {
                    text : 'Home',
                    url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
                }
            },
            pageTitle : "Forum"
        });
    });

</script>
