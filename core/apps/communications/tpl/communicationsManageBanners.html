<!-- ======== COMMUNICATIONS MANAGE BANENRS PAGE ======== -->

<div id="communicationsManageBannersView" class="page-content">

    <div class="page-topper">
        <div class="row">
            <div class="span12 form-inline">
                <fieldset>
                    
                    <div class="control-group">
                        <div class="controls">
                            <select id="bannersFilterSelect" name="bannersFilter" title="Filter Banner Content">
                                <!-- JAVA NOTE: adjust the list below as necessary (value will be sent to AJAX table request) -->
                                <option value="active">Active Banner Content</option>
                                <option value="archived">Archived Banner Content</option>
                            </select>
                        </div>
                    </div><!-- /.control-group -->
                </fieldset>
            </div>
        </div>
    </div><!-- /.page-topper -->

    <div class="row">
        <div class="span12">
            <div class="control-group text-center">
                <!-- JAVA NOTE: set the proper add banner content URL on the HREF attribute below -->
                <a href="layout.html?tplPath=apps/communications/tpl/&tpl=communicationsBannersEdit.html" class="addBanerBtn btn btn-primary">
                Post a New Banner
                </a>
            </div><!-- /.control-group -->

            <div class="pagination pagination-right paginationControls first"></div>

            <div class="bannersTableWrapper" data-msg-empty="No banners found"></div>

            <script id="communicationBannersTableTpl" type="text/x-handlebars-template">
                <table id="bannerTable" class="table table-bordered table-striped">
                    {{#if tabularData.meta.columns}}
                    <thead>
                        <tr>
                        {{#each tabularData.meta.columns}}
                            <th>
                                {{name}}
                            </th>
                        {{/each}}
                        </tr>
                    </thead>
                    {{/if}}

                    {{#if tabularData.results}}
                    <tbody>
                        {{#each tabularData.results}}
                        <tr>
                            <td class="nameColumn">
                                {{name}}
                            </td>
                            <td class="startDateColumn">
                                {{startDate}}
                            </td>
                            <td class="endDateColumn">
                                {{endDate}}
                            </td>
                            <td class="editColumn">
                                <a href="{{url}}">
                                    <i class="icon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                    {{/if}}
                </table>
            </script>

            <div class="pagination pagination-right paginationControls first"></div>

                {{#if pagination}}

                    <ul>
                        <li class="first{{#if first.state}} {{first.state}}{{/if}}" data-page="{{first.page}}">

                        </li>
                        <li class="prev{{#if prev.state}} {{prev.state}}{{/if}}" data-page="{{prev.page}}">

                        </li>
                        {{/each}}

                            <a href="#">Next <i class="icon-angle-right"></i></a>
                        </li>
                        <li class="last{{#if last.state}} {{last.state}}{{/if}}" data-page="{{last.page}}">
                            <a href="#">&nbsp;<i class="icon-double-angle-right"></i></a>
                        </li>
                    </ul>
                    {{/with}}
                {{/if}}

            subTpl-->
        </div>
    </div>

    <!-- JAVA NOTE: render the following HTML if the user has just saved a quiz -->
    <div class="modal hide fade autoModal bannersContentSavedModal manageComModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
            <div class="padding text-center">  
                    <h4>Your banner content has been saved.</h4>
                    <a href="layout.html?tplPath=apps/communications/tpl/&tpl=communicationsBannersEdit.html" class="btn btn-primary">Post Another Banner</a>
                    <a href="layout.html?tplPath=apps/communications/tpl/&tpl=communicationsPage.html" class="btn btn-primary">Manage Communications</a>            
            </div>
        </div>
    </div>
</div>

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>
$(document).ready(function() {

    //attach the view to an existing DOM element
    var cmbv = new CommunicationsManageBannersView({
        el:$('#communicationsManageBannersView'),
        pageNav : {
            back : {
                text : 'Back',
                url : 'layout.html'
            },
            home : {
                text : 'Home',
                url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
            }
        },
        pageTitle : 'Manage Banner Content'
    });

});
</script>
