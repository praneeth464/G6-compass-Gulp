<!-- this template/view should always be inserted into '<div class="engagementSummaryCollectionView">' by the parent view initializing it -->

<div class="tabbable tabs-left">
    <ul class="tab-tab">
        {{#each summaries}}
        <li class="tab {{type}}" data-toggle="tooltip" title="{{title}}"><a data-target="#engagement_{{mode}}_{{type}}" data-toggle="tab">
            <i class="icon-g5-engagement-{{type}}"></i>
            <span class="title">{{title}}</span>
        </a></li>
        {{/each}}
    </ul>
    <div class="tab-content">
        {{#each summaries}}
        <div class="tab-pane {{type}}" id="engagement_{{mode}}_{{type}}"></div>
        {{/each}}
    </div>
</div>

{{#if isScoreActive}}<div class="raphael" data-src="../libs/raphael-min.js"></div>{{/if}}
