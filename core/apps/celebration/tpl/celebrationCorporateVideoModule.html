<!-- ======== CELEBRATION CONGRATS MODULE ======== -->

<div class="module-liner">
    <div class="wide-view">
        <div class="module-content">
            <img src="../base/img/celebration/video_img/fireworks.jpg" alt="" />

            <a href="#corporateVideoModal" data-toggle="modal">
                <span class="btn-vid-play"><i class="icon-play"></i></span>
            </a>
        </div> <!-- ./module-content -->
    </div>

    <div class="title-icon-view">
        <h3>Corporate Video</h3>
    </div>

</div>

<!-- Video Modal -->
<div id="corporateVideoModal" class="modal hide fade">
    <div class="modal-body">
        <video id="celebrationVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
            <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
            <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
            <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
        </video>
    </div>

    <button type="button" class="close" data-dismiss="modal">
        <i class="icon-remove-sign"></i>
    </button>
</div>
