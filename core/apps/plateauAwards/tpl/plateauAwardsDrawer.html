


<div class="drawer-liner">

    <img alt="{{name}}" src="{{img}}" />

    <h2>{{name}}</h2>

    <p>
    	{{desc}}
    </p>

    {{#if isSelectMode}}
    <p>
		<button class="btn btn-primary selectBtn" 
		data-award-id="{{id}}" 
		data-award-img-url="{{img}}"
		data-award-name="{{name}}" >
			Select
		</button>
	</p>
	{{/if}}

</div>
