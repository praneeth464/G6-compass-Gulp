<div class="pagination pagination-right paginationControls"></div>

<div class="ssiApproveInviteesList">
    <ul>
        {{#each members}}
        <li>
            <a class="profile-popover" href="#" data-participant-ids="[{{id}}]"> 
                {{lastName}}, {{firstName}}
            </a>
        {{#if countryCode}}<img src="img/flags/{{countryCode}}.png" alt="{{countryCode}}" class="countryFlag" title="{{countryName}}" />{{/if}}
        <span class="org">{{orgName}} &bull; {{departmentName}} &bull; {{jobName}}</span>
        </li>
        {{/each}}
    </ul>
</div>

<div class="pagination pagination-right paginationControls"></div>
